<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chức năng 4</title>
</head>
<body>
    <button id="xanhButton" value="Xanh">Xanh</button>
    <button id="doButton" value="Đỏ">Đỏ</button>

    <script>
        const xanhButton = document.getElementById('xanhButton');
        const doButton = document.getElementById('doButton');

        xanhButton.addEventListener('click', function () {
            document.body.style.backgroundColor = 'green';
        });

        doButton.addEventListener('click', function () {
            document.body.style.backgroundColor = 'red';
        });
    </script>
</body>
</html>
